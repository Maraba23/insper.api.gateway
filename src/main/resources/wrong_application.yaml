spring:
  application:
    name: api-gateway

  cloud:
    discovery:
      locator:
        enabled: true
    gateway:
      routes:
        - id: ingrediente
          uri: lb://ingrediente
          predicates:
            - Path=/ingredientes/**

        - id: api-receitas
          uri: lb://api-receitas
          predicates:
            - Path=/receitas/**

        - id: api-auth
          uri: lb//api-auth
          predicates:
            - Path=/auth/**

        - id: api-account
          uri: lb://api-account
          predicates:
            - Path=/accounts/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}

api:
  endpoints:
    open: >
        ANY /auth/register,
        POST /auth/login